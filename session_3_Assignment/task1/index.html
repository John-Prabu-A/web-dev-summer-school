<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>CGPA Calculator</title>
</head>

<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="noOfCoursesForm">
            <label for="noOfCourses">Enter No of Courses : </label>
            <input type="number" id="noOfCourses" name="noOfCourses" required>
            <button type="button" onclick="generateForm()">Submit</button>
        </form>
        <form id="courseForm" style="display: none;">
            <h2>Enter Course Details</h2>
            <div id="courseDetails"></div>
            <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Result</h2>
            <p id="cgpa"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
