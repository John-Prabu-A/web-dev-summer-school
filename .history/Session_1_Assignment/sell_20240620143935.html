<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="" method="post">
        <div class="container">
            <label for="product-name"><b>Product Name</b></label>
            <input type="text" placeholder="Enter Product Name" name="product-name" required>

            <label for="product-price"><b>Product Price</b></label>
            <input type="text" placeholder="Enter Product Price" name="product-price" required>

            <label for="product-image"><b>Product Image</b></label>
            <input type="text" placeholder="Enter Product Image URL" name="product-image" required>

            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
