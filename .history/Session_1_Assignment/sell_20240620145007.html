<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="" method="post">
        <div class="container">
            <label for="product-title"><b>Product Title</b></label>
            <input type="text" placeholder="Enter Product Title" name="product-title" required>

            <Lable for="product-description"><b>Product Description</b></Lable>
            <textarea name="product-description" id="product-description" cols="30" rows="10" placeholder="Enter Product Description" required></textarea>

            <label for="product-price"><b>Product Price</b></label>
            <input type="text" placeholder="Enter Product Price" name="product-price" required>

            <label for="selling-price"><b>Selling Price</b></label>
            <input type="text" placeholder="Enter Selling Price" name="selling-price" required>

            <!-- multiple photo upload -->
            <label for="product-image"><b>Upload Product Images</b></label>
            <input type="file" name="product-image" id="product-image" multiple required>

            <label for="product-category"><b>Product Category</b></label>
            <select name="product-category" id="product-category" required>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="vehicles">Vehicles</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="miscellaneous">Miscellaneous</option>
                <option value="other">Other</option>
            </select>    

            <label for="seller-name"><b>Your Name</b></label>
            <input type="text" placeholder="Enter Your Name" name="seller-name" required>

            <label for="product-location"><b>Product Location</b></label>
            <input type="text" placeholder="Enter Product Location" name="product-location" required>

            <label for="product-contact"><b>Contact Number</b></label>
            <input type="text" placeholder="Enter Contact Number" name="product-contact" required>

            <button type="submit">Post</button>
        </div>
    </form>
</body>
</html>
